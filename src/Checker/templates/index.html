<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>SHITCHECK</title>
  </head>
  <body style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQsDqncbCQ1RnfpzhwPVT7q-kbnw4fT3oWhN8wfiar8ljVsd7GE&usqp=CAU)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'checker:add_card' %}">SH<span style="color:yellow;">IT</span> CHECKER! </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'checker:add_card' %}">Home <span class="sr-only">(current)</span></a>
      </li>

  </div>
</nav>

    <div class="container">
       <div class="row">
          <div class="col-md">
            <br>
            <br>

            <span>  <form  method="post">
                <div class="card" style="width: 18rem;background-color:black;">
                  <ul class="list-group list-group-flush">
                <li class="list-group-item"  style="background-color:rgb(48,48,48);"> <span style="color:white;">Number</span>  {{form.number}}</li>
                 <li class="list-group-item"style="background-color:rgb(48,48,48)"> <span style="color:white;">Month</span> {{form.month}}</li>
                <li class="list-group-item" style="background-color:rgb(48,48,48)"> <span style="color:white;">Year </span> {{form.year}}</li>
                <li class="list-group-item"style="background-color:rgb(48,48,48)"> <span style="color:white;">CVC  </span> {{form.cvc}}</li>
                 {% csrf_token %}

             <button type="submit" name="button" class="btn btn-primary"><span style="color:white;">Check</span></button>
             </div>
             </form></span>
<br><br><br>

                <table class="table table-dark">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Card Number</th>
                      <th scope="col">Data</th>
                    </tr>
                  </thead>
                  {% for i in cards  %}
                  <tbody>
                    <tr>
                      <th scope="row"> >> </th>
                      <td>{{i.number|join:" "|truncatewords:"5"|join:""}}.........</td>
                      <td><a href="{% url 'checker:checkmyvisa' i.id %}" ><button type="button" class="btn btn-light"><span style="color:RebeccaPurple;">Check</span></button></a></td>

                    </tr>

                  </tbody>
                    {% endfor %}

                </table>

          </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>

</html>
